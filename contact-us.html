    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <h3>Send us a message</h3>
          <br/>

          <form class="form-horizontal registerForm" action="https://getsimpleform.com/messages?form_api_token=72321814d854cfe29fc8303e8ff3f9c6" method="post" role="form">
            <input type='hidden' name='redirect_to' value='http://supracademy.com/thank-you.html>' />
            <div class="form-group">
              <label for="inputName" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input name="name" type="text" class="form-control" id="inputName" placeholder="First and last name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputWebsite" class="col-sm-2 control-label">Website</label>
              <div class="col-sm-10">
                <input type="url" class="form-control" id="inputWebsite" placeholder="www.yoursite.com">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input name="email" type="email" class="form-control" id="inputEmail" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPhone" class="col-sm-2 control-label">Phone Number</label>
              <div class="col-sm-10">
                <input type="tel" class="form-control" id="inputPhone" placeholder="Phone number">
              </div>
            </div>
            <div class="form-group">
              <label for="inputContactMethod" class="col-sm-2 control-label">Best contact method?</label>
              <div class="col-sm-10">
                <select name="contactmethod" id="inputContactMethod" class="form-control">
                  <option value=""></option>
                  <option value="email">By Email</option>
                  <option value="phone">By Phone</option>
                  <option value="no contact">Do Not Contact Me</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="inputTime" class="col-sm-2 control-label">Best Time To Contact You?</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputTime" placeholder="In the evening">
              </div>
            </div>
            <div class="form-group">
              <label for="inputMessage" class="col-sm-2 control-label">Please type your message</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="5" id="inputMessage" placeholder="Type here"></textarea>
              </div>
            </div>

<script>
  $(document).ready(function() {
    $('.registerForm').find('[name="contactmethod"]')
    .change(function(e) {
      // revalidate the contact method when it is changed
      $('.registerForm').bootstrapValidator('revalidateField', 'contactmethod');
    });

    $('.registerForm').bootstrapValidator({
      message: 'This value is not valid',
      feedbackIcons: {
        valid: 'glyphicon glyphicon-ok',
        invalid: 'glyphicon glyphicon-remove',
        validating: 'glyphicon glyphicon-refresh'
      },
      fields: {
        name: {
          validators: {
            notEmpty: {
              message: 'Your name is required'
            },
          }
        },
        email: {
          validators: {
            notEmpty: {
              message: 'Your email address is required'
            },
            emailAddress: {
              message: 'The input is not a valid email address'
            }
          }
        },
        contactmethod: {
          validators: {
            notEmpty: {
              message: 'Please choose a contact method'
            }
          }
        }
      }
    });
  });
</script>
